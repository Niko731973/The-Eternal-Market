<template name="createListing">
<h2>Create a Listing</h2><br>
	Fill out the information below to create your listing.<br><br>
    
    Listing Title: <input type="text" id="listingTitle" value=""><br>
    Price (Ether): <input type="text" onchange="setListingFeeDynamic(this.value)" id="price" value=""><br>
    Listing Description:<br>
    <textarea rows="6" cols="80" id="listingDescription" value="" placeholder="Your listing description goes here"></textarea><br>
    Public Key:<br><textarea rows="4" cols="50" id="sellerPublicKey" value="" placeholder="Paste your public key here"></textarea><br>
    Fee: <input type="text" readonly id="fee" value=""><br>
    
    <button type="button" onclick="newListing(listingTitle.value,listingDescription.value,sellerPublicKey.value,price.value,fee.value)">Create Listing</button>
 </template>
