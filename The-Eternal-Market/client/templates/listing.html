<template name="listing"> 
	<h2>{{ title}}</h2><br>
	{{ listingDescription }}<br>
	Price: {{ price}}<br><br>
Successful Sales: {{salesSuccessful}}, Success Rate: {{ successRate}}, Last Successful Sale: {{ lastsuccessfulSale}}<br>

Seller Public Key<br><textarea rows="4" cols="50" readonly>{{  publicKey}} </textarea><br><br>
        
	<div id = "place"></div>
	<div id="bottom_button"></div>
	<div id="button_result"></div>
</template>
